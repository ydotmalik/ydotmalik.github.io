<style type="text/css">
#overlay {
  width: 100%;
  height: 100%;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: rgb(0, 0, 0);
  background-color: rgba(0, 0, 0, 0.6);
  display: flex;
  justify-content: center;
}

#dialog3 {
  z-index: 2;
  width: 300px;
  height: 200px;
  background-color: white;
  border: 1px solid black;
  align-self: center;
  padding: 10px;
}
</style>

<script>
$(document).ready(function() {

  $('#overlay').click(function(event) {
    if($(event.target).attr('id') == 'overlay')
      window.history.back();
  });
});
</script>

<div id='overlay'>
  <div id='dialog3'>
    <p>Opening this results in pushing a new URL into the history.</p>
    <p>Notice hat both page URL and title were changed.</p>
    <p>Click back to get rid of this.</p>
  </div>
</div>
